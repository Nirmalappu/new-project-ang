<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
  </div>
  <button type="submit">Login</button>
</form>

<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
  <div>
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" />
  </div>
  <div>
    <label for="registerEmail">Email</label>
    <input id="registerEmail" formControlName="email" />
  </div>
  <div>
    <label for="dob">Date of Birth</label>
    <input id="dob" type="date" formControlName="dob" />
  </div>
  <div>
    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
    <label for="registerPassword">Password</label>
    <input id="registerPassword" type="password" formControlName="password" />
  </div>
  <div>
    <label for="interests">Interests</label>
    <input id="interests" formControlName="interests" />
  </div>
  <div>
    <label for="experience">Years of Experience</label>
    <input id="experience" type="number" formControlName="experience" />
  </div>
  <button type="submit">Register</button>
</form>
